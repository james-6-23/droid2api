version: '3.8'

services:
  droid2api:
    build: .
    container_name: droid2api
    ports:
      - "3000:3000"
    environment:
      # 认证配置说明：
      # 推荐模式：客户端在请求时通过 X-Factory-API-Key 请求头提供密钥（无需配置环境变量）
      # 如需服务器共享密钥模式，可取消下面的注释：
      # - FACTORY_API_KEY=${FACTORY_API_KEY}
      # - DROID_REFRESH_KEY=${DROID_REFRESH_KEY}
      
      # 可选：如果需要修改端口，在config.json中配置
      - NODE_ENV=production
    volumes:
      # 可选：持久化auth.json以保存刷新的tokens
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
